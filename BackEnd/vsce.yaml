kind: helm-release
build:
  context: ..
install:
  chart: charts/backend
  set:
    image:
      tag: $(tag)
      pullPolicy: Never
    # This ingress section specifies whether VSCE should expose a secure
    # public development endpoint like https://backend-myenv.vsce.io
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: vsce
configurations:
  develop:
    build:
      dockerfile: Dockerfile.develop
      useGitIgnore: true
    container:
      syncTarget: /src
      sync:
      - "**/Pages/**"
      - "**/Views/**"
      - "**/wwwroot/**"